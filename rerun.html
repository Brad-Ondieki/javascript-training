<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let x = 4;

       if (x > 5) {
            console.log("x is greater")

        }
        else {
            console.log("x is lesser")
        }
        //nested if


        let y = 2;
        let z = 5;
        if (y > 5) {
            console.log("y is greater than 5")

            if (z > 2) {
                console.log("z is graeter than 2")
            }
            else {
                console.log("z is not greater than 2")
            }

        }
        else {
            console.log("y is less than 5")
        }
        //else if

        let marks = prompt("enter marks")
        if(marks > 80){
            console.log("A")
        }
        else if(marks > 70 && marks <=80){
            console.log("B")
        }
        else if(marks > 60 && marks <= 70){
            console.log("C")

        }
        else if(marks > 50 && marks <= 60){
            console.log("D")
        }
        else{
            console.log ("E")
        }

    </script>
</body>
